<!doctype html>
<html ng-app="app">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="src/static/app-style.css" type="text/css" />
        <title>Base Template</title>

        
    </head>
    <body ng-cloak>
        
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a href="/" class="navbar-brand">Data binding with a controller</a>
                </div>
                
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#"><i class="fa fa-home"></i>Home</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        
        <div class="container" ng-controller="DataBindingController as vm" ng-cloak>
            <div class="row">
                <div class="col-md-12">
                    <h3 class="page-header">Controller pushed data</h3>
                    
                    <div> 
                        <h3>Hello {{ vm.name }}</h3>
                    </div>

                </div>
            </div>
            
            <div class="row">
                <div class="col-md-12">
                    <h3 class="page-header">Scoped binded controller data</h3>
                    
                    <input type="text" placeholder="Your Name: " ng-model="namedScope"/>
                    <h3>Hello {{ namedScope }} !</h3>

                </div>
            </div>

        </div>
        
        
        
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="src/app/app-core.js"></script>
        <script type="text/javascript" src="src/app/core/core.module.js"></script>
        <script type="text/javascript" src="src/app/core/data-binding.controller.js"></script>
    </body>
    
</html>
